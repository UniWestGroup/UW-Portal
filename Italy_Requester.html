<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UWP ITALY</title>
    <link rel="shortcut icon" type="x-icon" href="Logo_New---TabIcon_Italy.png">
    <link rel="stylesheet" href="formStyle.css">
</head>
<body>
    
    <section>
        <div class="container">
            <div class="title">
                <img src="logo_New_blank.png" alt="">
                <h1><span>UniWest</span>
                    <br>
                    Application Portal</h1>
                    <p>Italy</p>
            </div>
            <div class="form">
                <form
                    action="https://formspree.io/f/mbjvkjbv"
                    method="POST"
                    >
                    
                    <input type="text" name="Fname" placeholder="First Name" required>
                    <input type="text" name="Lname" placeholder="Last Name" required>
                    <input type="number" name="Age" placeholder="Age" required>
                    <input type="text" name="Last Field" placeholder="Last Field" required>
                    <input type="text" name="Requested Field" placeholder="Requested Field" required>
                    <input type="text" name="Country" placeholder="Country" required>
                    <input type="text" name="City" placeholder="City" required>
                    <input type="number" name="Phone" placeholder="Phone" required>
                    <input type="email" name="Email" placeholder="Email" required>
                    <input type="text" name="Agent Code" placeholder="Agent Code" class="agent" required>
                    
                    <div class="button">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </section>

    <footer>&copy 2023 | <span> UniWest </span>Immigration Institute</footer>

</body>
</html>
